<div class="container">
  <h2 class="mat-h2">Filter by Year of Launch</h2>
  <mat-form-field>
    <mat-label>Year:</mat-label>
    <input matInput [(ngModel)]="year" (input)="filterByYear()">
  </mat-form-field>
  <button mat-raised-button color="primary" (click)="filterByYear()">Filter</button>
  <div class="mat-body-1">
    <p *ngIf="filteredMissions.length === 0">No missions found for the selected year.</p>
    <mat-card *ngFor="let mission of filteredMissions" class="mission-card">
      <mat-card-header>
        <mat-card-title>{{ mission.mission_name }}</mat-card-title>
        <mat-card-subtitle>{{ mission.launch_year }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>{{ mission.details }}</p>
      </mat-card-content>
      <img mat-card-image [src]="mission.links.mission_patch_small" alt="Mission Patch">
      <mat-card-actions>
        <button mat-button routerLink="/missiondetails/{{ mission.flight_number }}">View Details</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
